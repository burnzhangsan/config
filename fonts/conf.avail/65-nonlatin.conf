<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Source Han Sans SC</family>
			<family>Source Han Sans TC</family>
			<family>Source Han Sans</family>
			<family>Source Han Sans K</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Source Han Serif SC</family>
			<family>Source Han Serif TC</family>
			<family>Source Han Serif</family>
			<family>Source Han Serif K</family>
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>Source Han Sans HW SC</family>
			<family>Source Han Sans HW TC</family>
			<family>Source Han Sans HW</family>
			<family>Source Han Sans HW K</family>
		</prefer>
	</alias>

	<alias>
		<family>cursive</family>
		<prefer>
			<family>Adobe Kaiti Std</family>
			<family>Adobe Fangsong Std</family>
			<family>AR PL UKai CN</family>
			<family>文鼎ＰＬ简中楷</family>
			<family>AR PL UKai TW</family>
			<family>AR PL UKai TW MBE</family>
			<family>AR PL UKai HK</family>
			<family>文鼎ＰＬ中楷</family>
			<family>AR PL KaitiM Big5</family>
		</prefer>
	</alias>

	<!--替换常见中文字体-->
	<alias binding="same">
		<family>SimSun</family>
		<prefer>
			<family>Source Han Serif SC</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>NSimSun</family>
		<prefer>
			<family>Source Han Serif SC</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>宋体</family>
		<prefer>
			<family>Source Han Serif SC</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>PMingLiU</family>
		<prefer>
			<family>Source Han Serif TC</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>MingLiU</family>
		<prefer>
			<family>Source Han Serif TC</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>新細明體</family>
		<prefer>
			<family>Source Han Serif TC</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>細明體</family>
		<prefer>
			<family>Source Han Serif TC</family>
		</prefer>
	</alias>

	<alias binding="same">
		<family>黑体</family>
		<prefer>
			<family>Source Han Sans SC</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>SimHei</family>
		<prefer>
			<family>Source Han Sans SC</family>
		</prefer>
	</alias>
	<alias binding="same">
