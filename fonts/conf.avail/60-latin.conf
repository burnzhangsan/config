<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Source Sans Pro</family>
			<!--
				<family>XITS Math</family>
			<family>Noto Sans Symbols</family>
			<family>Standard Symbols L</family>
			-->
			<family>Noto Color Emoji</family>
			<family>Noto Emoji</family>
			<family>Font Awesome 5 Free</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
			<family>Source Serif Pro</family>
			<family>XITS Math</family>
			<family>Noto Sans Symbols</family>
			<family>Standard Symbols L</family>
			<family>Noto Color Emoji</family>
			<family>Noto Emoji</family>
			<family>Font Awesome 5 Free</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Source Code Pro</family>
			<family>Noto Mono</family>
			<family>Noto Sans Symbols</family>
			<family>Standard Symbols L</family>
			<family>Noto Color Emoji</family>
			<family>Noto Emoji</family>
			<family>Font Awesome 5 Free</family>
		</prefer>
	</alias>
<!--
  Fantasy faces
 -->
	<alias>
		<family>fantasy</family>
		<prefer>
			<family>Impact</family>
			<family>XITS Math</family>
			<family>Noto Sans Symbols</family>
			<family>Standard Symbols L</family>
			<family>Noto Color Emoji</family>
			<family>Noto Emoji</family>
			<family>Font Awesome 5 Free</family>
		</prefer>
	</alias>
<!--
  Cursive faces
  -->
	<alias>
		<family>cursive</family>
		<prefer>
			<family>Comic Sans MS</family>
			<family>Comic Neue</family>
			<family>XITS Math</family>
			<family>Noto Sans Symbols</family>
			<family>Standard Symbols L</family>
			<family>Noto Color Emoji</family>
			<family>Noto Emoji</family>
			<family>Font Awesome 5 Free</family>
		</prefer>
	</alias>

	<!--替换常见英文字体-->
	<alias binding="same">
		<family>Arial</family>
		<prefer>
			<family>Source Han Sans SC</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Droid Sans</family>
		<prefer>
			<family>Noto Sans</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Verdana</family>
		<prefer>
			<family>Noto Sans</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Helvetica Neue</family>
		<prefer>
			<family>Noto Sans</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Helvetica</family>
		<prefer>
			<family>Noto Sans</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Tahoma</family>
		<prefer>
			<family>Noto Sans</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Open Sans</family>
		<prefer>
			<family>Noto Sans</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>OpenSans</family>
		<prefer>
			<family>Noto Sans</family>
		</prefer>
	</alias>

	<alias binding="same">
		<family>Droid Serif</family>
		<prefer>
			<family>Noto Serif</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Times New Roman</family>
		<prefer>
			<family>Noto Serif</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Times</family>
		<prefer>
			<family>Noto Serif</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Georgia</family>
		<prefer>
			<family>Noto Serif</family>
		</prefer>
	</alias>

	<alias binding="same">
		<family>Monospaced</family>
		<prefer>
			<family>Source Code Pro</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Ubuntu Mono</family>
		<prefer>
			<family>Source Code Pro</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Monaco</family>
		<prefer>
			<family>Source Code Pro</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Inconsolata</family>
		<prefer>
			<family>Source Code Pro</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Courier New</family>
		<prefer>
			<family>Source Code Pro</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Courier</family>
		<prefer>
			<family>Source Code Pro</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Consolas</family>
		<prefer>
			<family>Source Code Pro</family>
		</prefer>
	</alias>
</fontconfig>
