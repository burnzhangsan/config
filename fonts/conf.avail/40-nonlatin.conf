<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!--
  Mark common families with their generics so we'll get
  something reasonable
-->

<!--
  Serif faces
 -->
	<alias>
		<family>Source Han Serif SC</family>
		<default><family>serif</family></default>
	</alias>
	<alias>
		<family>Source Han Serif TC</family>
		<default><family>serif</family></default>
	</alias>
	<alias>
		<family>Source Han Serif</family>
		<default><family>serif</family></default>
	</alias>
	<alias>
		<family>Source Han Serif K</family>
		<default><family>serif</family></default>
	</alias>
	<alias>
		<family>Adobe Song Std</family>
		<default><family>serif</family></default>
	</alias>
	<alias>
		<family>Adobe Ming Std</family>
		<default><family>serif</family></default>
	</alias>
	<alias>
		<family>AR PL UMing CN</family>
		<default><family>serif</family></default>
	</alias>
	<alias>
		<family>AR PL UMing TW</family>
		<default><family>serif</family></default>
	</alias>
	<alias>
		<family>AR PL UMing TW MBE</family>
		<default><family>serif</family></default>
	</alias>
	<alias>
		<family>AR PL UMing HK</family>
		<default><family>serif</family></default>
	</alias>
	<alias>
		<family>AR PL Mingti2L Big5</family>
		<default><family>serif</family></default>
	</alias>
<!--
  Sans-serif faces
 -->
	<alias>
		<family>Source Han Sans SC</family>
		<default><family>sans-serif</family></default>
	</alias>
	<alias>
		<family>Source Han Sans TC</family>
		<default><family>sans-serif</family></default>
	</alias>
	<alias>
		<family>Source Han Sans</family>
		<default><family>sans-serif</family></default>
	</alias>
	<alias>
		<family>Source Han Sans SC K</family>
		<default><family>sans-serif</family></default>
	</alias>
	<alias>
		<family>Adobe Heiti Std</family>
		<default><family>sans-serif</family></default>
	</alias>
	<alias>
		<family>Adobe Fan Heiti Std</family>
		<default><family>sans-serif</family></default>
	</alias>
<!--
  Monospace faces
 -->
	<alias>
		<family>Source Han Sans HW SC</family>
		<default><family>monospace</family></default>
	</alias>
	<alias>
		<family>Source Han Sans HW TC</family>
		<default><family>monospace</family></default>
	</alias>
	<alias>
		<family>Source Han Sans HW</family>
		<default><family>monospace</family></default>
	</alias>
	<alias>
		<family>Source Han Sans HW K</family>
		<default><family>monospace</family></default>
	</alias>
	<alias>
		<family>Adobe Fangsong Std</family>
		<default><family>monospace</family></default>
	</alias>

<!--
  Fantasy faces
 -->
	<alias>
		<family>Homa</family>
		<default><family>fantasy</family></default>
	</alias>
	<alias>
		<family>Kamran</family>
		<default><family>fantasy</family></default>
	</alias>
	<alias>
		<family>Fantezi</family>
		<default><family>fantasy</family></default>
	</alias>
	<alias>
		<family>Tabassom</family>
		<default><family>fantasy</family></default>
	</alias>

<!--
  Cursive faces
 -->
	<alias>
		<family>Adobe Kaiti Std</family>
		<default><family>cursive</family></default>
	</alias>
	<alias>
		<family>AR PL UKai CN</family>
		<default><family>cursive</family></default>
	</alias>
	<alias>
		<family>AR PL UKai TW</family>
		<default><family>cursive</family></default>
	</alias>
	<alias>
		<family>AR PL UKai TW MBE</family>
		<default><family>cursive</family></default>
	</alias>
	<alias>
		<family>AR PL UKai HK</family>
		<default><family>cursive</family></default>
	</alias>
	<alias>
		<family>AR PL KaitiM Big5</family>
		<default><family>cursive</family></default>
	</alias>
</fontconfig>
