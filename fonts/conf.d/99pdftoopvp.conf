<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- conf.d/pdftoopvp.fconf -->
<fontconfig>
<!--  Symbol and ZapfDingbats -->
	<alias>
		<family>ZapfDingbats</family>
		<prefer>
			<family>Dingbats</family>
		</prefer>
	</alias>
	<alias>
		<family>Symbol</family>
		<prefer>
			<family>Font Awesome 5 Free</family>
			<family>Noto Sans Symbols</family>
			<family>AMS Mathematical Symbol</family>
		</prefer>
	</alias>
</fontconfig>
